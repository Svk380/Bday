<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7e1e6;
        }

        .title-font {
            font-family: 'Pacifico', cursive;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="confetti-container"></div>
    <div class="relative z-10 bg-white p-8 sm:p-12 md:p-16 rounded-[40px] shadow-2xl max-w-3xl w-full text-center transform transition-transform duration-500 hover:scale-[1.02] border-8 border-pink-300">

        <p class="text-gray-700 text-lg sm:text-xl md:text-2xl font-light leading-relaxed mb-6">
            May ur day be filled with joy, laughter, thrill & excitementâ€¦ and u get all the happiness in the world. This yearâ€™s gonna be your bestestttt one... ðŸ¤ž
        </p>
        
        

    </div>

    <script>
        const confettiContainer = document.querySelector('.confetti-container');
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 5000); 
        }
        setInterval(createConfetti, 100);
    </script>
</body>
